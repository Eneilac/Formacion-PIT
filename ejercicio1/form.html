<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Tarjeta jugador</title>
    </head>

    <body>
        <header>
            <h1>Jugadores de futboll</h1>
        </header>

        <section class="section form">
            <h2>Creacion del jugador</h2>
            <div class="container">

                <form id="miFormulario">

                    <div class="superior">
                        <div class="iconos">
                            <label for="pais">
                                <img src="assets/images/banderas/espaÃ±a.png"
                                    alt="Imagen de ejemplo">
                            </label>

                            <input type="file" name="pais" id="pais"
                                accept="image/png, image/gif, image/jpeg"
                                onclick="cambiarIcono('pais')">

                            <label for="equipo">
                                <img src="assets/images/equipos/madrid.png"
                                    alt="Imagen de ejemplo">
                            </label>
                            <input type="file" name="equipo" id="equipo"
                                accept="image/png, image/gif, image/jpeg"
                                onclick="cambiarIcono('equipo')">
                        </div>

                        <div class="fondo" id="fondo">

                        </div>
                    </div>

                    <div class="img">

                        <label for="img"></label>
                        <select name="imagen" id="img" onchange="cambiarFondo()">
                            <option value="assets/images/benzema.jpg">Benzema</option>
                            <option value="assets/images/dijk.jpg">Dijk</option>
                            <option value="assets/images/vinicius.jpg">Vinicius</option>
                        </select>
                    </div>

                    <div class="nombre">
                        <label for="nombre"></label>
                        <input type="text" name="nombre" id="nombre"
                            placeholder="nombre">
                    </div>

                    <div class="habilidades">

                        <div class="block1">
                            <input type="number" name="pac" id="pac"
                                placeholder="Pac">
                            <input type="number" name="sho" id="sho"
                                placeholder="Sho">
                            <input type="number" name="pas" id="pas"
                                placeholder="pas">
                        </div>
                        <div class="block2">
                            <input type="number" name="dri" id="dri"
                                placeholder="dri">
                            <input type="number" name="def" id="def"
                                placeholder="def">
                            <input type="number" name="phy" id="phy"
                                placeholder="phy">
                        </div>
                    </div>
                    <button>
                        Aceptar
                      </button>
                </form>
            </div>
        </section>

        <section class="section">
            <div class="cabeceraTarjetas">
                <h2>Mis jugadores</h2>
            </div>

            <div class="container" id="tarjetas">

     
            </div>
        </section>

        <script src="js/script.js"></script>
    </body>

</html>
